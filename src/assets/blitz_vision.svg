<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <rect width="100%" height="100%" fill="none"></rect>
  <!-- Camera body -->
  <g transform="translate(160,200)">
    <rect x="0" y="120" rx="80" ry="80" width="704" height="464" fill="#0A84FF"></rect>
    <!-- Lens -->
    <circle cx="352" cy="352" r="140" fill="#0A84FF"></circle>
    <circle cx="352" cy="352" r="100" fill="#ffffff"></circle>
    <circle cx="352" cy="352" r="60" fill="#111827"></circle>
    <!-- Flash / lightning -->
    <polygon points="580,80 480,240 640,240 460,480 540,260 380,260" fill="#FFD60A"></polygon>
    <!-- Sound waves (right side) -->
    <path d="M740 320 q40 40 40 120 q0 80 -40 120" stroke="#FFD60A" stroke-width="28" fill="none" stroke-linecap="round"></path>
    <path d="M780 320 q60 60 60 120 q0 60 -60 120" stroke="#FFD60A" stroke-width="16" fill="none" stroke-linecap="round" opacity="0.7"></path>
  </g>
</svg>
